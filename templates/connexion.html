<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - YUMYAI</title>
    <!-- Lien vers le fichier CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Styles spécifiques à la page de connexion */
        .container {
            max-width: 500px; /* Ajusté pour une largeur similaire à la page d'accueil */
            margin: 40px 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparence */
            border-radius: 15px; /* Coins arrondis pour plus de style */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Ombre plus marquée */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem; /* Taille agrandie du titre */
            font-family: 'Garamond', serif;
        }

        label {
            margin-top: 15px;
            display: block;
            font-size: 1.1em;
            color: #555;
            font-family: 'Garamond', serif;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%; /* Largeur réduite pour les champs */
            padding: 10px; /* Légèrement réduit */
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Garamond', serif; /* Police alignée avec le titre */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6b2103;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Garamond', serif; /* Même police que le titre */
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b2103;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6b2103;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6b2103;
        }

        /* Modification du style du lien "S'inscrire" */
        p a {
            color: #6b2103; /* Couleur personnalisée */
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form method="POST" action="{{ url_for('connexion') }}">
            <label for="loginEmail">Email :</label>
            <input type="email" id="loginEmail" name="email" required>
            
            <label for="loginPassword">Mot de passe :</label>
            <input type="password" id="loginPassword" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>
        
        <!-- Lien vers la page d'inscription -->
        <p>Pas encore de compte ? <a href="{{ url_for('inscription') }}">S'inscrire</a></p>

        <!-- Lien vers la page d'accueil -->
        <a href="{{ url_for('accueil') }}" class="button">Retour à l'accueil</a>
    </div>
</body>
</html>
