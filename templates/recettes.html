<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes générées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .recipe {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .recipe h2 {
            color: #007BFF;
        }
        .recipe img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Résultats des Recettes</h1>
    {% if recettes %}
        {% for recette in recettes %}
            <div class="recipe">
                <h2>{{ recette.title }}</h2>
                <img src="{{ recette.image }}" alt="{{ recette.title }}">
                <p><strong>Temps de préparation:</strong> {{ recette.readyInMinutes }} minutes</p>
                <a href="https://spoonacular.com/recipes/{{ recette.title|replace(' ', '-') }}-{{ recette.id }}" target="_blank">Voir la recette complète</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucune recette trouvée pour ces ingrédients.</p>
    {% endif %}
</body>
</html>
