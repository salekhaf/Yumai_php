<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - YUMYAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Styles spécifiques à la page de questionnaire */
        .container {
            max-width: 500px; /* Ajusté pour une largeur similaire à la page d'accueil */
            margin: 40px 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparence */
            border-radius: 15px; /* Coins arrondis pour plus de style */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Ombre plus marquée */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem; /* Taille agrandie du titre */
            font-family: 'Garamond', serif;
        }

        label {
            margin-top: 15px;
            display: block;
            font-size: 1.1em;
            color: #555;
            font-family: 'Garamond', serif;
        }

        select,
        input[type="number"] {
            width: 90%; /* Largeur réduite pour les champs */
            padding: 10px; /* Légèrement réduit */
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Garamond', serif; /* Police alignée avec le titre */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6b2103;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Garamond', serif; /* Même police que le titre */
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b2103;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6b2103;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6b2103;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <!-- Formulaire qui envoie les données à la route '/questionnaire' avec méthode POST -->
        <form action="{{ url_for('questionnaire') }}" method="POST">
            <label for="cookingLevel">Quel est votre niveau de cuisine ?</label>
            <select id="cookingLevel" name="cookingLevel" required>
                <option value="débutant">Débutant</option>
                <option value="pas mal">Pas mal</option>
                <option value="chef">Je suis un chef</option>
            </select>

            <label for="prepTime">Quel temps de préparation souhaitez-vous ?</label>
            <select id="prepTime" name="prepTime" required>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1H</option>
                <option value="tous">J'ai tout mon temps</option>
            </select>

            <label for="cookingType">Souhaitez-vous cuisiner chaud ou froid ?</label>
            <select id="cookingType" name="cookingType" required>
                <option value="chaud">Chaud</option>
                <option value="froid">Froid</option>
            </select>

            <label for="numberOfPeople">Combien de personnes cuisinez-vous ?</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>

            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit">Soumettre</button>
        </form>

        <!-- Lien vers la page d'accueil -->
        <a href="{{ url_for('accueil') }}" class="button">Retour à l'accueil</a>
    </div>
</body>
</html>
